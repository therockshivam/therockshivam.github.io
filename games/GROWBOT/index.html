<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¿ GrowBot v5 â€“ Dual-Mode Universe</title>
  <style>
    :root {
      --bg-light: #f5fff2;
      --text-light: #2c2c2c;
      --accent-light: #00b35f;
      --glow-light: gold;

      --bg-dark: #0a0a0f;
      --text-dark: #f1f1f1;
      --accent-dark: #00ffcc;
      --glow-dark: #7df9ff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      text-align: center;
    }

    #seed {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 30px auto;
      transition: transform 0.2s ease, background 0.4s ease;
      cursor: pointer;
    }

    #scoreboard {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .xp-bar {
      width: 250px;
      height: 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      margin: 10px auto;
      overflow: hidden;
    }

    .xp-fill {
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: width 0.3s ease;
    }

    #themeToggle {
      margin-top: 15px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #shareBtn {
      margin-top: 15px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }

    /* Light theme default */
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.light #seed {
      background: var(--accent-light);
      box-shadow: 0 0 20px var(--glow-light);
    }

    body.light .xp-fill {
      background: var(--accent-light);
    }

    body.light #themeToggle {
      background: var(--accent-light);
      color: white;
    }

    body.light #shareBtn {
      background: var(--glow-light);
      color: #333;
    }

    /* Dark theme */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark #seed {
      background: var(--accent-dark);
      box-shadow: 0 0 25px var(--glow-dark);
    }

    body.dark .xp-fill {
      background: var(--accent-dark);
    }

    body.dark #themeToggle {
      background: var(--accent-dark);
      color: #000;
    }

    body.dark #shareBtn {
      background: var(--glow-dark);
      color: #000;
    }

    .glow {
      transform: scale(1.1);
      filter: brightness(1.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŒ¿ GrowBot v5: Dual-Mode Universe</h1>
    <div id="seed" title="Click to grow!"></div>

    <div id="scoreboard">
      Grammar XP: <span id="grammarXP">20</span> |
      GrowBot XP: <span id="gameXP">0</span> |
      Total XP: <span id="totalXP">20</span>
    </div>

    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
    </div>

    <button id="themeToggle">Switch Theme</button>
    <button id="shareBtn">Download Score Image</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    let grammarXP = 20;
    let gameXP = 0;
    let lastClickTime = 0;
    let theme = localStorage.getItem("growbot-theme") || "light";

    document.body.classList.add(theme);

    const seed = document.getElementById("seed");
    const grammarXPSpan = document.getElementById("grammarXP");
    const gameXPSpan = document.getElementById("gameXP");
    const totalXPSpan = document.getElementById("totalXP");
    const xpFill = document.getElementById("xpFill");
    const themeToggle = document.getElementById("themeToggle");
    const shareBtn = document.getElementById("shareBtn");

    updateThemeButton();

    seed.addEventListener("click", () => {
      const now = Date.now();
      const diff = now - lastClickTime;
      lastClickTime = now;

      let delta = 0;
      if (diff > 400 && diff < 900) {
        delta = 10;
        seed.classList.add("glow");
        setTimeout(() => seed.classList.remove("glow"), 200);
      } else if (diff !== now) {
        delta = -5;
      }

      gameXP = Math.max(0, gameXP + delta);
      updateXP();

      if (gameXP >= 100) {
        shareBtn.style.display = "inline-block";
      }


      if (diff > 400 && diff < 900) {
        playTone(700); // perfect tone
      } else if (diff !== now) {
        playTone(300); // off-beat tone
      }


    });

    themeToggle.addEventListener("click", () => {
      theme = theme === "light" ? "dark" : "light";
      document.body.className = theme;
      localStorage.setItem("growbot-theme", theme);
      updateThemeButton();
    });

    shareBtn.addEventListener("click", () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 500;
      canvas.height = 250;

      const isDark = document.body.classList.contains("dark");
      ctx.fillStyle = isDark ? "#0a0a0f" : "#f5fff2";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = isDark ? "#00ffcc" : "#00b35f";
      ctx.font = "22px Poppins";
      ctx.fillText("ðŸŒ¿ GrowBot Score Card", 130, 60);
      ctx.fillText("Grammar XP: " + grammarXP, 130, 110);
      ctx.fillText("GrowBot XP: " + gameXP, 130, 140);
      ctx.fillText("Total XP: " + (grammarXP + gameXP), 130, 180);

      const link = document.createElement("a");
      link.download = "GrowBot_Score.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    function updateXP() {
      grammarXPSpan.textContent = grammarXP;
      gameXPSpan.textContent = gameXP;
      totalXPSpan.textContent = grammarXP + gameXP;
      xpFill.style.width = Math.min(100, gameXP) + "%";
    }

    function updateThemeButton() {
      themeToggle.textContent =
        theme === "light" ? "Switch to Dark Theme" : "Switch to Light Theme";
    }

    function playTone(frequency) {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "sine";
      osc.frequency.setValueAtTime(frequency, ctx.currentTime);
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

  </script>
</body>

</html>
