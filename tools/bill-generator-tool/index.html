<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Slip Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .section {
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #e1e1e1;
      text-align: center;
    }

    th {
      background-color: #ecf0f1;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .template-options {
      display: flex;
      gap: 1rem;
    }

    .template-btn {
      flex: 1;
      padding: 0.75rem;
      background-color: #bdc3c7;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .template-btn.active {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üßæ Smart Bill Generator</h1>

    <div class="section">
      <label for="shopLogo">Upload Shop Logo</label>
      <input type="file" id="shopLogo">

      <label for="shopName">Shop Name</label>
      <input type="text" id="shopName" placeholder="Enter shop name">

      <label for="shopContact">Contact Details</label>
      <input type="text" id="shopContact" placeholder="Enter contact details">

      <label for="welcomeMessage">Welcome Message</label>
      <input type="text" id="welcomeMessage" placeholder="Thank you for shopping with us!">
    </div>

    <div class="section">
      <h2>Add Items</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Count</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn" onclick="addItem()">Add Item</button>
    </div>

    <div class="section">
      <label for="gst">GST (%)</label>
      <input type="number" id="gst" placeholder="Enter GST %">

      <label for="discount">Discount (‚Çπ or %)</label>
      <input type="text" id="discount" placeholder="Enter discount">

      <label for="total">Total Amount</label>
      <input type="text" id="total" readonly>
    </div>

    <div class="section template-options">
      <button class="template-btn active">üßæ Classic</button>
      <button class="template-btn">üé® Modern</button>
      <button class="template-btn">ü™Ñ Fancy</button>
    </div>

    <div class="section">
      <button class="btn">Download Slip</button>
      <button class="btn">Reload Old Slip</button>
    </div>
  </div>

  <script>
    const tbody = document.querySelector("#itemsTable tbody");

    function addItem() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="Item"></td>
        <td><input type="number" placeholder="Price" onchange="updateTotal()"></td>
        <td><input type="number" placeholder="Count" onchange="updateTotal()"></td>
        <td><button onclick="this.closest('tr').remove(); updateTotal();">‚ùå</button></td>
      `;
      tbody.appendChild(row);
    }

    function updateTotal() {
      let total = 0;
      tbody.querySelectorAll("tr").forEach(row => {
        const price = parseFloat(row.children[1].querySelector("input").value) || 0;
        const count = parseInt(row.children[2].querySelector("input").value) || 0;
        total += price * count;
      });

      const gst = parseFloat(document.getElementById("gst").value) || 0;
      const discount = document.getElementById("discount").value.trim();

      let gstAmount = (gst / 100) * total;
      total += gstAmount;

      if (discount.endsWith("%")) {
        const percent = parseFloat(discount);
        total -= (percent / 100) * total;
      } else if (!isNaN(parseFloat(discount))) {
        total -= parseFloat(discount);
      }

      document.getElementById("total").value = `‚Çπ${total.toFixed(2)}`;
    }
  </script>
</body>

</html>
